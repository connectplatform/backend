<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ name }}</title>
        <meta property="og:title" content="{{ title }}" />
        {% if thumbnail %}
          <meta property="og:image" content="{{ thumbnail }}" />
        {% endif %}
        {% if descr %}
          <meta property="og:description" content="{{ descr }}" />
        {% endif %}
    </head>
    <body style="text-align: center;">
        {% if thumbnail %}
          <img src="{{ thumbnail }}" style="width: 156px; height: 156px; border-radius: 78px;" />
        {% endif %}
        <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 2.5em; color: #999;">{{ title }}</h1>
        {% if descr %}
        <p style="font-family: Arial, Helvetica, sans-serif; font-size: 1.2em; color: #333;">
          {{ descr }}
        </p>
        {% endif %}
    </body>
</html>
